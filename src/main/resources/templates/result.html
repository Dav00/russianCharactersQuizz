<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 th:if="${isRightAnswer}" class="text-success">✅ Correct!</h2>
        <h2 th:if="${!isRightAnswer}" class="text-danger">❌ Incorrect!</h2>

        <p class="mt-3">The correct pronunciation was:
            <strong class="text-primary" th:text="${rightAnswer}"></strong>
        </p>

        <a href="/" class="btn btn-primary mt-3">Try another letter</a>
    </div>
</div>
</body>
</html>
